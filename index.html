<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
  
        <!-- <style type="text/tailwindcss">
          @layer utilities {
            .content-auto {
              content-visibility: auto;
            }
          }
        </style> -->
    <title>National Park App</title>
</head>
<body>

  <!-- Header -->
  <header class="text-left bg-green-200 py-8 pl-10">
    <h1 class="font-bold text-5xl">National Park App</h1>
    <p class="font-normal text-1xl text-gray-500 italic-80">Find your favorite hiking trail!</p>
  </header>
 
  <!-- Main Page -->
  <section class="bg-[url('./assets/Images/forest.jpeg')] bg-cover bg-no-repeat" id="background-image">
  
    <!-- State Selection Button -->
    <div class="">
    <button class="bg-green-200 px-4 py-2 rounded ml-10 mt-4 w-32" id="state-btn">Select State</button>
    
    <div class="bg-green-100 hidden flex flex-col rounded mt-1 ml-10 p-2 w-32 text-sm" id="dropdown-state" onchange="changeResult()">
      
      <button onclick="CityWeather()">Test</button>
      
      <select name="states" id="select"></select>
        
      <div name="parks" id="park-info"></div>
    </div>

    <div id="current-weather"></div>
    <div id="park-name"></div>

    <div id="city"></div>
    <h2 id="searched-city"></h2>
  </div>
</section>

  

<script src="./assets/js/script.js"></script>
</body>
</html>
